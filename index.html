<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form id="registrationForm" onsubmit="validateForm(event)">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Potwierdź hasło:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Zarejestruj </button>
            </form>
            <form id="loginForm" onsubmit="login(event)">
                <label for="loginUsername">Nazwa użytkownika:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
    
                <label for="loginPassword">Hasło:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
    
                <button type="submit">Zaloguj</button>
            </form>
            <button id="logoutButton" onclick="logout()" style="display: none;">Wyloguj </button>
        </div>

        <div id="login-message" class="login-message"></div>

        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Szukaj">
                <button id="search-btn">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path>
                        <path d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z"></path>
                    </svg>
                </button>
            </div>
            <div class="pogoda loading">
                <h2 class="miasto">Pogoda w Sopocie</h2>
                <h1 class="temp">20°C</h1>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04d.png" alt="" class="icon" />
                    <div class="opis">Slonecznie</div>
                </div>
                <div class="wilgotnosc">Wilgotność: 10%</div>
                <div class="wiatr">Prędkość wiatru: 5 km/h</div>
            </div>
        </div>
    </div>
</body>
</html>
